name: Mirror CI

on:
  pull_request:
    branches: 
      - master

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: repo-mirror
      - uses: netengine/github-repository-sync-action@v1
        with:
          target_repo_url: https://mr-tps:${{ secrets.TPS_TOKEN }}@github.com/mr-tps/cross-pipeline-testing.git
