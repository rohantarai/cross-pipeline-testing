name: Cross-Pipeline CI

on:
  push:
    branches: 
      - public
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn clean package --file pom.xml -DskipTests
    - name: Deploy to Tps repo public branch
      env:
        ACCESS_TOKEN: ${{ secrets.TPS_REPO_ACCESS_TOKEN }}
      if: github.ref == 'refs/heads/master' && job.status == 'success'
      run: git push -f https://mr-tps:$ACCESS_TOKEN@github.com/mr-tps/cross-pipeline-testing.git public:public
